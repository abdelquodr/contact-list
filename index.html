<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">
    <title>contact list | ekobit project</title>
    <link rel = "mask-icon" href = "img/tunga.jpeg">
    <link rel = "shortcut icon" href = "img/tunga.jpeg">
    <!-- font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

    <div class="wrapper">
        <div class="row">
            <div class="container">
                <nav class="navbar navbar-light ">
                    <a class="nav-brand " href="#"><img src="img/person4.jpeg" class="rounded-circle " alt="person4" width="70rem" height="70rem"></a>
                    <h3 class="lead">Contact List</h3>
                    <div class="search-box">
                        <input class="search-txt" type="text" placeholder="Search">
                        <a  classs="search-btn" href="#">
                            <i class="fas fa-search fa-lg "></i>
                         </a>
                    </div> 
                </nav>
            </div>
        </div>
        <hr>
            <div class="container contact">
                    <input type="text" id="add-name" class="form-control add-txt" placeholder="Add Contact">
                    <ul class="collection">
                        <li class="collection-item m-3 ">
                            <a  href="#"><img class="rounded-circle person-image " alt="person" width="50rem" height="50rem"></a>
                            <span class="p-3 lead">Ademola Balogun</span>
                            <i class="float-right mt-3 fas fa-trash"></i>
                        </li>
                    </ul>
                </div>
                

        </div>

            
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- external script -->
    <script src="js/script.js"></script>
</body>
</html>
